<div class="row">
    <div class="col">
        <div class="container">
            <div class="row">
                <div class="col-2">
                </div>

                <div class="col-8">
                    <div class="row">
                        <!--Título-->
                        <h1 class="col-12 mb-2">
                            <img class="album-icon" width="32" height="32" class="mr-3" src="./assets/images/icons/letter-icon.svg">{{carta.name}}
                        </h1>
                        <br>
                        <div class="row mt-3">
                            <!--Imagen-->
                            <div class="col-6">
                                <div>

                                    <a class="link-carta" routerLink="/carta/{{carta.scryfallId}}">
                                        <img src="{{carta.imagenesCarta.normal}}" class="carta" width="100%" height="100%">
                                    </a>
                                </div>
                            </div>
                            <!--Datos carta-->
                            <div class="col-6">

                                <div class="card datos-carta">
                                    <div class="card-header">
                                        <h2 class="card-title mb-0">{{carta.name}}
                                            <div class="text-right">{{carta.manaCost}}</div>
                                        </h2>

                                    </div>
                                    <div class="card-body">
                                        <ul class="list-group list-group-flush datos-carta">
                                            <li class="list-group-item d-flex align-items-center">Edición: {{simbolo_carta.name}}
                                                <img width="28" height="28" class="ml-auto" src="{{simbolo_carta.icon_svg_uri}}">
                                            </li>
                                        </ul>
                                        <p class="card-text">{{carta.text}}
                                        </p>
                                        <button class="btn btn-primary w-50" role="button" (click)="guardarCarta()">
                                            Guardar
                                        </button>
                                        <button class="btn btn-secondary w-50" role="button" *ngIf="carta_en_album" (click)="borrarCarta()">
                                            Eliminar
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-2">
        </div>
    </div>
</div>
