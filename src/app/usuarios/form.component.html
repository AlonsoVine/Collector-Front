<ul class="alert alert-danger" *ngIf="errores?.length>0">
  <li *ngFor="let error of errores">{{error}}</li>
</ul>
<div class="row col-12 text-center">

  <div class="col-3"></div>
  <div class="card bg-info text-white p-2 text-center col-6">
    <div class="card-header">{{titulo}}</div>
    <div class="cad-body row col-12 text-center">
      <div class="col-4"></div>
      <div class="col-8">
        <form #formularioUsuario="ngForm">
        <div class="form-group row mt-3">
          <label for="username" class="col-form-label col-3">Username</label>
          <div class="col-6">
            <!-- <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username" required minlength="3" #username="ngModel"> -->
            <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username" #username="ngModel">
          </div>
          <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
            <div *ngIf="username.errors.required">Rellene el campo por favor</div>
            <div *ngIf="username.errors.minlength">Debe de tener un mínimo de tres caracteres</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="correo" class="col-form-label col-3">E-mail</label>
          <div class="col-6">
            <!-- <input type="text" class="form-control" [(ngModel)]="usuario.correo" name="correo" required email #correo="ngModel"> -->
            <input type="text" class="form-control" [(ngModel)]="usuario.email" name="correo" #correo="ngModel">
          </div>
          <div class="alert alert-danger" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
            <div *ngIf="correo.errors.required">Rellene el campo por favor</div>
            <div *ngIf="correo.errors.email">Debe de tener un patrón válido</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="contrasena" class="col-form-label col-3">Contraseña</label>
          <div class="col-6">
            <!-- <input type="password" class="form-control" [(ngModel)]="usuario.contrasena" name="contrasena" required minlength="1" #contrasena="ngModel"> -->
            <input type="password" class="form-control" [(ngModel)]="usuario.password" name="contrasena" #contrasena="ngModel">
          </div>
          <div class="alert alert-danger" *ngIf="contrasena.invalid && (contrasena.dirty || contrasena.touched)">
            <div *ngIf="contrasena.errors.required">Rellene el campo por favor</div>
            <div *ngIf="contrasena.errors.minlength">Debe de tener un mínimo de tres caracteres</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="nombre" class="col-form-label col-3">Nombre</label>
          <div class="col-6">
            <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" #nombre="ngModel">
          </div>
        </div>


        <div class="form-group row">
          <div class="col-7">
            <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!usuario.username else elseBlock" [disabled]="!formularioUsuario.form.valid">Crear</button>
            <ng-template #elseBlock>
              <button class="btn btn-light" role="button" (click)="update()" [disabled]="!formularioUsuario.form.valid">Editar</button>
            </ng-template>
          </div>
        </div>
        </form>
      </div>

    </div>
  </div>
  <div class="col-3"></div>

</div>
