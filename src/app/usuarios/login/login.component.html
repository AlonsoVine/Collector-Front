<div class="row ">
    <div class="col-3"></div>
    <div class="col-6 mb-2"><img class="img_logo" src="./assets/images/album/mtg-logo.png"></div>
    <div class="col-3"></div>

    <div class="col-4"></div>

    <div class="card col-4 text-center sinMargenes">
        <div class="card-header text-center">Bienvenido a <strong id="resaltarAzul"> Album Collector</strong></div>
        <div class="box cad-body">
            <form (ngSubmit)="loguear()" action="index.html" method="post">

                <div class="inputBox">
                    <input type="text" [(ngModel)]="usuario.username" required="" name="username" autofocus>
                    <label><strong id="resaltarAzul">Username</strong></label>
                </div>

                <div class="inputBox">
                    <input type="password" [(ngModel)]="usuario.password" required="" name="origen">
                    <label><strong id="resaltarAzul">Password</strong></label>
                </div>
                <div>
                    <button class="btn margenAbajo" role="button" style="border: solid 2px;">Entrar</button>
                </div>

            </form>
        </div>
    </div>

    <div class="col-1"></div>
    <div class="col-3">
        <div class="row">
            <div class="card text-center sinMargenes">

                <div class="card-header text-center"><strong>¿Aún no tienes cuenta?</strong></div>
                <div class="box cad-body">
                    <div class="my-2 text-center">
                        <button class="btn btn-rounden btn-info" type="button" name="button"
                            [routerLink]="['/crearCuenta']">Crear Usuario</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
