<div class="row">
    <div class="col">
        <div class="container">
            
    <br><br><br>
    <br><br><br>
    
    <br><br><br>
            <div class="row">
                <div class="col-2">
                    <img src="">
                </div>

                <div class="col-8">
                    <h1>Cartas</h1>
                    <br>
                    <hr>

                    <form class="form-inline md-form form-sm">
                        <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Nombre de album" aria-label="Search" mdbInput>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                            <span class="fa fa-search"></span>
                            Buscar
                        </button>
                    </form>

                    <br>

                    <div class="container">
                        <div class="row">
                            <div class="alert alert-info mt-3" *ngIf="cartas?.length==0">
                                No hay ningúna carta aún, ¿a qué esperas?
                            </div>

                            <ul class="listaCartas">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-4" *ngFor="let carta of cartas">
                                            <li routerLinkActive="active">
                                                <a class="link-carta" routerLink="/carta">
                                                    <img src="{{carta.imagenesCarta.normal}}" class="carta" width="100%" height="100%">
                                                    <div class="datos-carta">
                                                        {{carta.name}}<br> Coste de maná: {{carta.manaCost}}<br> Edición: {{carta.setCode}}
                                                    </div>
                                                    <br>
                                                </a>
                                            </li>
                                        </div>
                                    </div>
                                </div>
                            </ul>

                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <img src="">
                </div>

            </div>
        </div>
    </div>
</div>
