<div class="container">
    <div class="row">

        <div class="col-2">
        </div>

        <div class="col-8">

            <!---LISTADOR-->
            <div>
                <h1>
                    <img class="album-icon" width="27" height="27" class="mr-3" src="./assets/images/icons/search-icon.svg"> Buscador
                </h1>
            </div>
            <hr>

            <!---BUSCADOR-->
            <form class="form-inline md-form form-sm mb-4 row">
                <select [(ngModel)]="tipoBusqueda" name="tipoBusqueda" id="tipoBusqueda" class="col-3 mr-3">
                    <option value="oracle">Carta</option>
                    <option value="ilust">Ilustración</option>
                    <option value="all">Todas las versiones</option>
                </select>
                <input [(ngModel)]="textoBuscado" class="form-control form-control-sm mr-3 col-6 " type="text" placeholder="nombre" name="buscador" aria-label="Search" mdbInput>
                <button type="submit" class="btn btn-primary col-2" (click)="buscar()">
                    Buscar
                </button>
            </form>

            <div class="container">
                <div class="row">

                    <div class="col-12 d-flex justify-content-center">
                        <div class="spinner-border text-primary loading" role="status" *ngIf="cargando">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>

                    <ul class="listaCartas" *ngIf="!cargando">
                        <div class="container">
                            <div class="row">
                                <div class="col-4" *ngFor="let carta of cartasBusqueda">
                                    <li routerLinkActive="active">
                                        <a class="link-carta" routerLink="/carta/{{carta.scryfallId}}">
                                            <img src="{{carta.imagenesCarta.normal}}" class="carta" width="100%" height="100%">
                                            <div class="datos-carta">
                                                {{carta.name}}<br> Coste de maná: {{carta.manaCost}}<br> Edición: {{carta.setCode}}
                                            </div>
                                            <br>
                                        </a>
                                    </li>
                                </div>
                            </div>
                        </div>
                    </ul>

                </div>
            </div>
            <!---PAGINADOR-->
            <app-paginador-buscador *ngIf="paginador" [paginador]="paginador" [textoBuscado]="textoBuscado"></app-paginador-buscador>
        </div>

        <div class="col-2">
        </div>

    </div>
</div>
