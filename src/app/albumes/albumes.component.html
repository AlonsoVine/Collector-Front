<div class="container">
    <div class="row">

        <div class="col-2">
        </div>

        <div class="col-8">

            <!---LISTADOR-->
            <div class="row">
                <div class="col-4">
                    <h1>Mis &Aacute;lbumes</h1>
                </div>
                <div class="col-5"></div>
                <div class="col-3">

                    <button class="btn btn-primary" type="button" name="button" (click)="crearAlbum()">
                        <i class="bi bi-search"></i>
                        Nuevo Album
                    </button>
                </div>
            </div>

            <!---BUSCADOR-->
            <form class="form-inline md-form form-sm my-3" *ngIf="albums.length > 8">
                <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Busca tu album" aria-label="Search" mdbInput>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                    <span class="fa fa-search"></span>
                    Buscar
              </button>
            </form>
            <hr class="mb-3">

            <div class="container">
                <div class="row">
                    <div class="col-12 row mt-3 text-center d-flex justify-content-center" *ngIf="albums?.length==0 ">
                        <div class="alert alert-info col-7">
                            No hay ningún album aún, ¿a qué esperas?
                        </div>

                    </div>

                    <ul class="listaAlbumes" *ngIf="albums?.length>0">
                        <div class="container">
                            <div class="row">
                                <div class="col-4" *ngFor="let album of albums">
                                    <li routerLinkActive="active">
                                        <a class="link-album" routerLink="/album/{{album.id}}">
                                            <img src="./assets/images/album/ultra-pro-1.png" class="rounded album" width="100%" height="100%">
                                            <div class="datos-album text-center">{{album.nombre}}</div>
                                            <br>
                                        </a>
                                    </li>
                                </div>
                            </div>
                        </div>

                    </ul>

                </div>
            </div>

            <!---PAGINADOR-->
            <app-paginador-albumes *ngIf="paginador" [paginador]="paginador"></app-paginador-albumes>
        </div>

        <div class="col-2">
        </div>

    </div>
</div>
