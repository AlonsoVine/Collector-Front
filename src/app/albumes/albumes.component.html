<div class="container">
    <div class="row">

        <div class="col-2">
        </div>

        <div class="col-8">
            
            <!---BUSCADOR-->
            <form class="form-inline md-form form-sm" *ngIf="albums.length > 8">
                <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Busca tu album" aria-label="Search" mdbInput>
                <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i>
                <span class="fa fa-search"></span>
                Buscar
              </button>
            </form>

            <hr>

            <!---LISTADOR-->
            <div class="row">
                <div class="col-4">
                    <h1>MIS ALBUMES</h1>
                </div>
                <div class="col-5"></div>
                <div class="col-3"><!---Me he quedado dandole añadir
                     album-->
                    <button class="btn btn-primary" type="button" name="button"  [routerLink]="['/crearAlbum']">
                        <i class="bi bi-search"></i>
                        Nuevo Album
                    </button>
                </div>
            </div>
            <div class="container">
                <div class="row">

                    <div class="alert alert-info mt-3" *ngIf="albums?.length==0 ">
                        No hay ningún album aún, ¿a qué esperas?
                    </div>

                    <ul class="listaAlbumes" *ngIf="albums?.length>0">
                        <div class="container">
                            <div class="row">
                                <div class="col-4" *ngFor="let album of albums">
                                    <li routerLinkActive="active">
                                        <a class="link-album" routerLink="/album/{{album.id}}">
                                            <img src="./assets/images/album/ultra-pro-1.png" class="rounded album" width="100%" height="100%">
                                            <div class="datos-album">{{album.nombre}}</div>
                                            <br>
                                        </a>
                                    </li>
                                </div>
                            </div>
                        </div>

                    </ul>

                </div>
            </div>

            <!---PAGINADOR-->
            <app-paginador-album *ngIf="paginador" [paginador]="paginador"></app-paginador-album>
        </div>

        <div class="col-2">
        </div>

    </div>
</div>
